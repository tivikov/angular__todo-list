<div class="card">
  <div class="card-content">
    <span class="card-title">Добавить элемент</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Добавить заголовок" [(ngModel)]="item.title" name="title">
          <label>Заголовок</label>
        </div>
        <div class="input-field col s6">
          <input type="text" placeholder="Добавить описание" [(ngModel)]="item.description" name="description">
          <label>Описание</label>
        </div>
        <input type="submit" value="Добавить" class="btn">
      </div>
    </form>
  </div>
</div>
