<div *ngIf = "items?.length > 0;else noItems">
  <ul *ngFor="let item of items" class="collection">
    <li class="collection-item"><strong>
      {{ item.title }}: </strong>{{ item.description }} <a href="#" class="secondary-content">
        <i (click) = "editItem($event, item)" class="fa fa-pencil"></i>
        <i  *ngIf = "editState && itemToEdit.id == item.id" (click)="clearState()" class="fa fa-compress"></i>
      </a>
    
    <div *ngIf = "editState && itemToEdit.id == item.id">
      <form (ngSubmit)="updateItem(item)">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" placeholder="Добавить заголовок" [(ngModel)]="item.title" name="title">
          </div>
          <div class="input-field col s6">
            <input type="text" placeholder="Добавить описание" [(ngModel)]="item.description" name="description">
          </div>
          <input type="submit" value="Обновить элемент" class="btn orange">
          <button (click) = "deleteItem($event, item)" class="btn red">Удалить элемент</button>
        </div>
      </form>
    </div>
    </li>
  </ul>
</div>

<ng-template #noItems>
  <hr>
  <h5>Нет элементов для отображения</h5>
</ng-template>
